<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
  <link rel="stylesheet" href="resumemake.css">
  <link href="foreverypage.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
<body class="bg-yellow-300 flex justify-center relative h-screen w-screen">
  <main class="flex justify-center items-center w-full h-[max-content] bg-red-500 wrap">
    <div id="meghu" class=" absolute  top-0 resumes bg-white p-4 flex flex-cont items-center w-[400px] h-[max-content] rounded flex-col ">
      <div class="uperPart flex flex-col items-center w-[95%]  p-2">
        <input type="text"
          class="ipBox flex justify-center text-center w-[15vw] text-[2vw] outline-none font-semibold"
          placeholder="YOUR NAME" id="name" />
        <input type="text"
          class="ipBox flex justify-center text-center w-[25vw] text-[1.5vw] outline-none font-normal"
          placeholder="The role your are aply for?" id="role" />
        <div class="smallInput flex min-w-[30vw] justify-center items-center gap-[1vw] mt-1">

        </div>
      </div>
      <div class="sumDiv w-full">
        <h1 class="summary text-[2vw] font-bold text-center mt-[3vh]">SUMMARY</h1>
        <hr class="h-[2px] w-full bg-black mt-[1px]">
        <div class="ipAndText w-full">
          <input type="text" placeholder="What's the best thing in you whi you can do?"
            class="ipBox w-[95%] text-[1.5vw] outline-none" onchange="changeIntoTextarea()">
        </div>
      </div>
      <div class="skillDiv w-full mt-4">
        <h1 class="skill text-[2vw] font-bold text-center mt-[3px]">SKILLS</h1>
        <hr class="h-[2px] w-full bg-black mt-[1px]">
        <div class="skills flex py-1 w-[100%] flex-wrap gap-[1vw] ">
          <ul class="skillsUl flex flex-wrap gap-[0.5vw]">
            <!-- <li class="ski">React</li>
            <li class="ski">HTML</li> -->
            <input class="skillInput h-[8vh] text-[1.4vw] px-1 outline-none" type="text"
              placeholder="Enter your skill" />
          </ul>
          <button class="bg-blue-400 text-white px-2 py-1 rounded min-w-[8vw] h-[8vh] text-[1.6vw]"
            onclick="addSkill()">+ Add more</button>
        </div>
      </div>

      <div class="Experience my-4 w-[100%]">
        <h1 class="text-center font-semibold text-[3vw]">Experience</h1>
        <hr class="h-[2px] w-full bg-black mt-[1px]">
        <div class="expDet w-full">
          <div class="UpDet flex justify-between ">
            <input type="text" placeholder="Company name" class="cn text-[2.1vw] ">
            <div class="locAndDate flex flex-col">
              <input type="text" class="cn text-[1.6vw] flex justify-end items-end w-[8vw]" placeholder="Location">
              <input type="date" class="cn text-[1.6vw]  w-[7vw]" placeholder="Date Period">
            </div>
          </div>
            <h2 class="text-[1.6vw] font-semibold"">Title:</h2>
         <div class="exps">

           <input type="text" class="expIput w-[90%] text-[1.8vw]" placeholder="Write your experience and press enter to save.">

         </div>
          <button class="expBtn bg-blue-400 text-white px-2 py-1 rounded min-w-[8vw] h-[8vh] text-[1.6vw]" onclick="addExpe()">Add more</button>
        </div>
        </div>
      <div class="education w-full">
        <h1 class="text-center font-semibold text-[3vw]">Education</h1>
        <hr class="h-[2px] w-full bg-black mt-[1px] mb-0">
        <div class="UpDet flex justify-between ">
         <div class="ips w-full">
           <input type="text" placeholder="School or University" class="cn flex  text-[2.1vw] w-[60%] mt-1">
           <input type="text" placeholder="Degree and field of study" class="deAfi flex font-semibold text-[1.5vw] w-[60%]">
         </div>
          <div class="locAndDate flex flex-col">
            <input type="text" class="cn text-[1.6vw] flex justify-end items-end w-[8vw]" placeholder="Location">
            <input type="date" class="cn text-[1.6vw]  w-[7vw]" placeholder="Date Period">
          </div>
        </div>
      </div>
      <div class="trainingCourse w-full">
        <h1 class="text-center font-semibold text-[3vw]">Traning/Course</h1>
        <hr class="h-[2px] w-full bg-black mt-[1px] mb-0">
    <div class="flex w-full relative">
      <div class="w-[15%] ">
        <input type="text" placeholder="Course Tittle" class=" flex  text-[1.8vw] w-[100%] ">
      </div>
     <p class="text-[1.8vw]">-></p>
     <label class="absolute text-[1.8vw] left-[18.5%] opacity-[0.6]" for="courseDesc">Which institution provided you course?</label>
     <textarea name="courseDesc" id="courseDesc" class="text-[1.8vw] min-h-[15vh] w-[80%] outline-none px-2"></textarea>
    </div>
      </div>

      <div class="passion w-full flex flex-col">
        <h1 class="text-center font-semibold text-[3vw]">Passion</h1>
        <hr class="h-[2px] w-full bg-black mt-[1px] mb-0">
        <div class="flex gap-1">
          <input type="text" class="text-[2.2vw]"placeholder="Career intrest / Passion">
          <p>:</p>
        </div>

        <textarea name="passionarea" id="passionarea" class="w-[50%] min-h-[20vh] text-[1.8vw]" ></textarea>
      </div>
      </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://unpkg.com/lenis@1.0.45/dist/lenis.min.js"></script>
  <script type="module" src="forEverypage.js"></script>
</body>
</html>
