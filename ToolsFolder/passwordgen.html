        <h1 class="text-[30px] font-bold text-center">Random password generator</h1>

        <div class="smallCont bg-white w-[700px]
          py-[4vh] px-[3vw] rounded border relative flex flex-col gap-3 items-center">
          <div class="pass flex  justify-center  relative">
            <input type="text" readonly placeholder="lil@2810" class="text-[2vw] w-[55vw] border px-2 " id="passwordInput" />
            <div class="clearInput absolute cursor-pointer right-[110px] hidden rounded-full" id="clearInput">
              <i class=" fa-solid fa-xmark"></i>
            </div>
            <button class="copyBtn bg-blue-500 text-white w-[100%] py-[10px] px-[18px] rounded w-[100px] hover:scale-[1.05] duration-200 active:bg-blue-400 "
              onclick="copyPassword()">Copy</button>
          </div>
          <button
            class="generate bg-green-500 text-white w-[300px] py-[10px] px-[18px] rounded mt-3 h-[40px] flex justify-center items-center hover:opacity-[60%] duration-200"
            onclick="generatePassword()">
            generate
          </button>
          <div class="w-full flex justify-start items-center gap-2 mt-3 ">
            <p class="customize text-[2.5vw] ml-1 text-semibold">
              Create a customize password
            </p>
            <div class="dropDownImg w-[2vw] hover:scale-[1.2] duration-100">
              <img src="../down-arrow.png" />
            </div>
          </div>

          <div class="customization w-full px-1 hidden">
            <hr class="mb-3 mt-2">
            <div class="flex items-center gap-[3px] mb-2">
              <label class="encLabel text-[2vw] " for="enableCostomization">Tick for generating costomize password</label>
              <input type="checkbox" name="enableCostomization" class="enableCostomization w-[1.5vw] h-[1.5vw]" />

            </div>
         <div class="customixationWrapper relative p-2">
           <div class="overlay bg-gray-400 w-[100%] h-[100%] absolute top-0 left-0 z-10  opacity-[60%] rounded" >
             
           </div>
           <div class="range flex w-full items-center gap-[2vw] mb-2">
              <input type="range" max="20" min="6" value="8" class="passwordRange w-[55%] h-[4vh]" id="passwordRange"
                
                name="passwordRange">
              <label 
                class="text-[2vw]"for="passwordRange" id="passRangeNum">8 : length</label>
            </div>
             <div class="checkBoxes flex items-center">
               <input id="upperCase" type="checkbox" name="upperCase" class="upperCase w-[2vw] h-[2vw]" > 
               <label class="lbupperCase text-[2vw] ml-1 mr-[3vw]" for="upperCase">Allow Uppercase</label>
               <input id="numbers" type="checkbox" name="numbers" class="numbers w-[2vw] h-[2vw]"> 
               <label class="lbNumbers text-[2vw] ml-1 mr-[3vw]" for="numbers">Allow Numbers</label>
               <input id="special" type="checkbox" name="special" class="special w-[2vw] h-[2vw]"> 
               <label class="lbSpecial text-[2vw] ml-1 mr-[3vw]" for="special">Allow Special charcters</label>
             </div>

               <div class="inputs w-[100%] flex flex-col gap-2 mt-[4vh]"> 
              <div class="w-[90%]">
                <label for="startsWith" class="text-[2.3vw] font-semibold">

              </div>
            <div class="w-[90%]">
